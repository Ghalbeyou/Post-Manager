<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.css') }}"/>
    <title>Posts of {{ author }}</title>
</head>
<body class="container">
    <h1>Posts of {{ author }}</h1>
    <ul>
        {% for post in posts %}
        <!-- find the author name in the list-->
        {% if post.author == author %}
            <a class="btn btn-outline-primary" href="/post/{{ post.id }}">{{ post.title }}</a><br/>
        {% endif %}
        {% endfor %}
    </ul>
    {% if author == 'admin' %}
        <p class="text-danger">Cannot report admin!</p>
        {% else %}
        <a class="btn btn-danger" href="/reportuser/{{ author }}">Report!</a>
        {% endif %}
</body>
</html>
