<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.css') }}"/>
    <title>Report Post</title>
</head>
<body class="container">
    <h1>Report Post</h1>
    <form class="form-group" action="/report" method="post">
        <label for="post_id">
            Post ID:
        </label>
        <input required class="form-control" type="text" name="post_id" id="post_id"><br/>
        <label for="reason">
            Reason:
        </label>
        <textarea required class="form-control" name="reason" id="reason" cols="30" rows="10"></textarea><br/>
        <input class="btn btn-outline-primary" type="submit" value="Report">
    </form>
</body>
</html>
